<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Retângulo</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .retangulo {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }
        .retangulo p {
            color: blue;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="retangulo">
        <p>Lucas Daniel</p>
    </div>

</body>
</html>
